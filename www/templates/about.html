<ion-header-bar class="bar-positive">
      <h1 class="title">About</h1>
</ion-header-bar>

<ion-content>

      <div class="list">

        <div ng-repeat="item in people" 
      
           class="item item-thumbnail-left">

          <img ng-src="{{ item.image }}">
          <h2>{{ item.name }} - {{ item.title }}</h2>
          <br>
          <h3>{{ item.bio }}</h3>
        </div>

      </div>

   </ion-content>
